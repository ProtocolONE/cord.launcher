language: node_js
sudo: false
node_js: node

stages:
  - name: deploy
    if: branch IN (stable,beta,alpha)
  - name: deployk8s
    if: branch = master

jobs:
  include:
    - stage: deploy
      os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: '10'
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
      before_cache:
        - rm -rf $HOME/.cache/electron-builder/wine
      cache:
        directories:
          - node_modules
          - $HOME/.cache/electron
          - $HOME/.cache/electron-builder
      script:
        - yarn lint
        - yarn release:electron:$TRAVIS_BRANCH
      deploy:
        - provider: releases
          api_key: $GH_TOKEN
          skip_cleanup: true
          file_glob: true
          file:
            - dist/electron-mat/Packaged/*
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^stable$
        - provider: releases
          api_key: $GH_TOKEN
          skip_cleanup: true
          file_glob: true
          prerelease: true
          file:
            - dist/electron-mat/Packaged/*
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^beta|alpha$
        - provider: s3
          access_key_id: $S3_ACCESS_KEY_ID
          secret_access_key: $S3_SECRET_KEY
          region: $S3_REGION
          bucket: $S3_BUCKET
          upload-dir: dist/releases
          local_dir: dist/releases/
          skip_cleanup: true
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^stable|beta|alpha$
    - stage: deployk8s
      services: docker
      install: true
      script:
      - docker run -it 
        -e JENKINS_AUTH_TOKEN=$JENKINS_AUTH_TOKEN 
        -e JENKINS_BUILD_TOKEN=$JENKINS_BUILD_TOKEN
        -e JENKINS_BUILD_PROJECT=$TRAVIS_REPO_SLUG 
        -e JENKINS_BUILD_BRANCH=$TRAVIS_BRANCH
        p1hub/p1jenkinstrigger

notifications:
  slack:
    secure: 
