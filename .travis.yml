language: node_js
sudo: false
node_js: node

# safelist
branches:
  only:
  - stable
  - beta
  - alpha
  - /^v\d+\.\d+(\.\d+)?(-beta|-alpha)?(\.\d+)?$/

stages:
  - name: deploy

jobs:
  include:
    - stage: deploy
      os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: '10'
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
      before_cache:
        - rm -rf $HOME/.cache/electron-builder/wine
      cache:
        directories:
          - node_modules
          - "$HOME/.cache/electron"
          - "$HOME/.cache/electron-builder"
      script:
        - yarn lint
        - "yarn release:$TRAVIS_BRANCH"
      deploy:
        - provider: releases
          api_key: $GH_TOKEN
          skip_cleanup: true
          file_glob: true
          prerelease: true
            if: branch IN (beta, alpha)
          file:
            - "dist/release/$TRAVIS_BRANCH/*"
          on:
            tags: true
        - provider: s3
          access_key_id: $S3_ACCESS_KEY_ID
          secret_access_key: $S3_SECRET_KEY
          region: $S3_REGION
          bucket: $S3_BUCKET
          upload-dir: "dist/releases"
          local_dir: "dist/releases/"
          skip_cleanup: true
          on:
            tags: true
                      

